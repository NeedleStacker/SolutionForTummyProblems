<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe Search</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search by title, ingredient, or shopping list item">
            <input type="text" id="site-filter" placeholder="Filter by site">
        </div>
    </header>
    <main>
        <div id="recipe-list" class="recipe-list"></div>
        <div id="recipe-details" class="recipe-details-container" style="display: none;"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
