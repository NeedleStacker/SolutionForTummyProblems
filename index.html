<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid"> <!-- Changed to fluid container -->
        <!-- Search Section -->
        <div id="search-section">
            <div class="search-container">
                <div class="row">
                    <div class="col-12">
                        <div class="receipe-headline my-5 text-center">
                            <h2>
                                <span class="icon-search-left"></span>
                                Recipe Search
                                <span class="icon-search-right"></span>
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="search-bar">
                    <div class="row">
                        <div class="col-lg-4 col-md-12 mb-2">
                            <div class="custom-search-input-group">
                                <input type="text" id="search-input-title" class="form-control" placeholder="By Title...">
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-12 mb-2">
                            <div class="custom-search-input-group">
                                <input type="text" id="search-input-ingredients" class="form-control" placeholder="By Ingredients...">
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-12 mb-2">
                            <div class="custom-search-input-group">
                                <input type="text" id="search-input-shopping" class="form-control" placeholder="By Shopping List...">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-2">
                        <div class="col-lg-4 col-md-6">
                            <button id="search-button" class="btn btn-primary btn-block">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="row">
            <!-- Search results will be injected here by JavaScript -->
        </div>

        <!-- Details Section (hidden by default) -->
        <div id="recipe-details-section" class="mt-5" style="display: none;">
             <!-- Recipe details will be injected here by JavaScript -->
        </div>

    </div>

    <!-- Tooltip Box -->
    <div id="unit-tooltip-box" style="position:absolute; display:none;"></div>

    <!-- Floating Action Button -->
    <a href="assets/measurements-conversions_infographic.jpg" target="_blank" class="floating-btn" title="View Measurement Conversions">
        <img src="assets/favicon.png" alt="Conversions">
    </a>

    <script src="script.js"></script>
</body>
</html>
